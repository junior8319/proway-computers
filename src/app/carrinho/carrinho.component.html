<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else carrinhoVazio">
  <ul>
    <li *ngFor="let item of itensCarrinho">
      <img [src]="item.imagem" [alt]="item.imagem">
      <p>{{ item.descricao }}</p>
      <p>{{ item.preco | currency: "BRL" }}</p>
      <label>
        Quantidade:
        <input
          type="number"
          [(ngModel)]="item.quantidade"
          (change)="calcularTotal()"
          min="1"
          [max]="item.quantidadeEstoque"
        >
      </label>
      <button
        class="remove-button"
        (click)="removerProduto(item.id)"
      >
        <i class="fa-solid fa-x"></i>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">{{ somaDosPrecos | currency: "BRL" }}</h2>
  <button class="buy-button" (click)="comprar()">Comprar</button>
</div>

<ng-template #carrinhoVazio>
  <h3>Seu carrinho est√° vazio.</h3>
</ng-template>
